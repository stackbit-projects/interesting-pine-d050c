{{ define "content" }}

  <article class="post post-full">
    <header class="post-header inner-sm">
      <h1 class="post-title underline">{{ .Params.title }}</h1>
      {{ if .Params.subtitle }}
      <div class="post-subtitle">
        {{ $.Params.subtitle | safeHTML }}
      </div>
      {{ end }}
    </header>
    {{ if .Params.content_img_path }}
    <div class="post-image">
      <img src="{{ $.Params.content_img_path | relURL }}" alt="{{ $.Params.content_img_alt }}" />
    </div>
    {{ end }}
    <div class="post-content inner-sm">
      {{ .Content | safeHTML }}
    </div>
    <footer class="post-meta inner-sm">
      <time class="published"
        datetime="{{ .Date | dateFormat "2006-01-02 15:04" }}">{{ .Date | dateFormat "Monday, January 2, 2006" }}</time>
    </footer>
  </article><!-- .post -->

{{ end }}
